<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Background Slider</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<div class="slider-container">
				<div
					class="slide active"
					style="
						background-image: url('https://images.unsplash.com/photo-1414438992182-69e404046f80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=862&q=80');
					"
				></div>
				<div
					class="slide"
					style="
						background-image: url('https://images.unsplash.com/photo-1542442828-287217bfb87f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80');
					"
				></div>
				<div
					class="slide"
					style="
						background-image: url('https://images.unsplash.com/photo-1542397284385-6010376c5337?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=668&q=80');
					"
				></div>
				<div
					class="slide"
					style="
						background-image: url('https://images.unsplash.com/photo-1490077476659-095159692ab5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=733&q=80');
					"
				></div>
				<div
					class="slide"
					style="
						background-image: url('https://images.unsplash.com/photo-1543187018-21e461e7538e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80');
					"
				></div>

				<button class="arrow left-arrow" id="left">
					<i class="fa-solid fa-arrow-left"></i>
				</button>
				<button class="arrow right-arrow" id="right">
					<i class="fa-solid fa-arrow-right"></i>
				</button>
			</div>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
